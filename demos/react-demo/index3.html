<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <h1>react的状态</h1>
    <div id="example"></div>
    <script type="text/babel">
      class MyApp extends React.Component{
        constructor(...args){
          super(...args);
          this.state = {
            name:'World'
          };
        }
        handleChange(e){
          let name=e.target.value;
          this.setState({
            name:name
          });
        }
        render(){

          return(
            <div>
              <input type="text" onChange={this.handleChange.bind(this)} placeholder="hhh"/>
              <p>您好，{this.state.name}</p>
            </div>
          );
        }

      };
      ReactDOM.render(
        <MyApp />,
        document.getElementById('example')
      )
    </script>
  </body>
</html>
