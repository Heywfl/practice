<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <h1>react组件的语法</h1>
    <div id="example"></div>
    <script type="text/babel">
      class MyApp extends React.Component{
        render(){
          return<h2>Hello World</h2>;
        }
      };
      ReactDOM.render(
        <MyApp/>,
        document.getElementById('example')
      );
    </script>


</body>
</html>
