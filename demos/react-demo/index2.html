<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <h1>react组件的props参数，向组件传参数</h1>
    <div id="example"></div>
    <script type="text/babel">
      class MyApp extends React.Component{
        render(){
          return<p style={{color:this.props.color}}>Hello Wfl</p>;
        }
      };
      ReactDOM.render(
        <MyApp color="orange"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
